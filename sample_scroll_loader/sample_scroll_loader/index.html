<!DOCTYPE html>
<html ng-app="pagerApp">
<head lang="en">
    <title>sample pager</title>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/site.css" rel="stylesheet" />
</head>

<body>
    <div class="container body-content" ng-controller="pagerController">
        <div pager class="row">
            <div class="col-md-4" ng-repeat="item in list">
                <div class="item-holder">
                    <span>page : {{ item.Page }}</span><br />
                    <span>{{  item.Name }}</span><br />
                    <span>Price : {{ item.Price }}</span>
                </div>
            </div>
        </div>
    </div>
    <script type="text/ng-template" id="product-item">
        <div class="col-md-4">
            <div class="item-holder">
                <span>page : {{ item.Page }}</span><br />
                <span>{{  item.Name }}</span><br />
                <span>Price : {{ item.Price }}</span>
            </div>
        </div>
    </script>
    <img src="/images/spinner.gif" id="spinner" style="display:none" />


    <script src="js/libs/jquery-1.10.2.js"></script>
    <script src="js/libs/angular.js"></script>
    <script src="js/app/module.js"></script>
    <script src="js/app/services.js"></script>
    <script src="js/app/directive.js"></script>
    <script src="js/app/controller.js"></script>


</body>
</html>
